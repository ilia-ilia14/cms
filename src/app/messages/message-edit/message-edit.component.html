<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input type="text"
                 id="subject"
                 required
                 class="form-control"
                 name="subject"
                 size="120"
                 max="120"
                 [ngModel]="subject?.text"
                 #messageInput="ngModel">
        </div>

        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input type="text"
                 id="message"
                 required
                 class="form-control"
                 name="message"
                 size="120"
                 max="120"
                 [ngModel]="message?.text"
                 #messageInput="ngModel">
        </div>
        <div class="col-sm-12 form-group">
          <label for="message">Sender</label>
          <input type="text"
                 id="sender"
                 required
                 class="form-control"
                 name="sender"
                 size="120"
                 max="120"
                 [ngModel]="sender?.text"
                 #messageInput="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-mx-12">
          <button class="btn btn-success" type="submit"  [disabled]="!f.valid">Send</button>
          <button class="btn btn-danger" type="button" (click)="f.reset()">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
