
<app-header (selectedValueEvent) ="selectedFeature = $event"></app-header>
<div class="container">
  <app-documents *ngIf="selectedFeature === 'documents'"></app-documents>
  <app-contacts  *ngIf="selectedFeature === 'contacts'"> </app-contacts>
  <app-messages *ngIf="selectedFeature === 'messages'"></app-messages>

</div>
