<style>
  #button {margin-right: 4px;}
  .rearchbox { width: 97%; margin:auto; padding: 5px; }
</style>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">

    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
      <h4 class="title pad-left-right">Contacts</h4>
      </div>
      <div class="pull-right pad-left-right" id="button">
        <a class="btn btn-success" routerLink="new" >New Contact</a>
      </div>
    </div>
  </div>

  <div class="form-group rearchbox">
    <input type="text" [(ngModel)]="filtereContacts" class="form-control" placeholder="Search" #searchBox/>
  </div>

  <div class="panel-body">
    <app-contact-item   *ngFor="let contact of contacts |contactsFilter:filtereContacts"  [contact]="contact"
                        dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['demo1']"></app-contact-item>

  </div>
</div>
