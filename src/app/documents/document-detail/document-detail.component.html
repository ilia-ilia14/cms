<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{document?.name}}</h4>
      <div class="row pull-right margin-left-right">
        <button class="btn btn-primary" (click)="viewDocument()">View</button>
        <button class="btn btn-info"  routerLink="edit">Edit</button>
        <!--<button class="btn btn-info" (click)="editDocument()"  routerLink="edit">Edit</button>-->
        <button class="btn btn-danger" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description: {{document?.description}}</label>
        <span class="label-value"><!-- display document description here --></span>
      </div>
      <br>
      <div class="row">
        <label>URL: {{document?.url}}</label>
        <span class="label-value"><!-- display document URL here --></span>
      </div>
    </div>
  </div>

  <div class="row docs"  *ngIf="document.children !== null">
    <div class="col-xs-12 ">
      <h4 style="text-align: center;">Sub-Documents</h4>
      <app-document-group *ngFor="let eachdocument of document.children"  [groupDocument]="eachdocument"></app-document-group>
    </div>
</div>
